<i class='icon-align-justify icon-large' id='toggle'></i>
<ul id='dock'>
  <li class='launcher'  [class.active]="router.url==='/home'">
    <i class='icon-bookmark'></i>
    <a  [routerLink]="['/under']">Home</a>
  </li>
  <li class='launcher'>
    <i class='icon-dashboard'  [class.active]="router.url==='/dashboard'"></i>
    <a  [routerLink]="['/under']">Dashboard</a>
  </li>
  <li class='launcher dropdown hover'>
    <i class='icon-tasks'></i>
    <a  [routerLink]="['/catalog/dashboard']">Catalog</a>
    <ul class='dropdown-menu'>
      <li>
        <a  [routerLink]="['/catalog/dashboard']">Storage</a>
        <ul class='dropdown-menu-new'>
          <li class='level2'><a [routerLink]="['/under']">Object Store </a></li>
          <li class='level2'><a [routerLink]="['/under']">Block Storage</a></li>
          <li class='level2'><a [routerLink]="['/under']">File Systems</a></li>
          <li class='level2'><a [routerLink]="['/under']">Archive Storage</a></li>
        </ul>
      </li>
      <li>
        <a  [routerLink]="['/catalog/dashboard']">Data Protection</a>
        <ul class='dropdown-menu-new'>
          <li class='level2'><a [routerLink]="['/under']">Cloud Backup</a></li>
          <li class='level2'><a [routerLink]="['/under']">Disaster Recovery</a></li>
          <li class='level2'><a [routerLink]="['/under']">Long Term Retention</a></li>
        </ul>
      </li>
    </ul>
  </li>
  <li class='launcher'>
    <i class='icon-table'></i>
    <a  [routerLink]="['/under']">My Account </a>
  </li>
  <li class='launcher'>
    <i class='icon-table'></i>
    <a  [routerLink]="['/under']">Support</a>
  </li>
</ul>
<div data-toggle='tooltip' id='beaker' title='Loony Tunes Cloud'></div>
